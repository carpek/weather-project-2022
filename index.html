<body>
<div class="container"> 
<div class="card mb-3">
<div class="row g-0">    
<div class="col-md-4 left-container">

    <form>
    <div class="form-group" id="search-enginge">
      <label class="searchLabel"for="exampleInputEmail1">Check the weather</label>
      <div class="search">
      <input type="text" class="formControl" id="example-input-city" aria-describedby="emailHelp" placeholder="Enter city">
   
    <button type="submit" class="btn btn-secondary searchButton">Search</button>
</div>
</div>
    </form>

<h1 class="weatherCity" id="weather-city">Vienna</h1>

<h3 class="weatherToday" id="weatherToday">
    <i class="fa-solid fa-cloud-rain" id="iconToday"></i>
</h3>
<h3 class="weatherToday">
    <p id="current-date">Friday</p>
    <p id="current-degrees">23 </p>
    <a href="#" id="celcius-link">°C</a> / <a href="#" id="fahrenheit-link">°F  </a>
</h3>

    </div>

<div class="col-md-8 right container">
<div class="row">
    <h5>Today's weather details</h5>
    <div class="col-sm">
        <div class="card iconWeather">
            <div class="card-body">
                   
        <p class="weatherForecast">
        <i class="fa-solid fa-cloud-rain"></i>
                <p>Sunrise</p>
                <p id="sunrise">06:00</p>
        </p>
           
    </div>
        </div>
    </div>

    <div class="col-sm">
        <div class="card card iconWeather">
            <div class="card-body">
        
        <p class="weatherForecast">
        <i class="fa-solid fa-cloud-sun-rain"></i>
        <p>Sunset</p>
        <p id="sunset">19:00</p>
        </p>
        
    </div>
    </div>
    </div>

    <div class="col-sm">
        <div class="card card iconWeather">
            <div class="card-body">
        
        <p class="weatherForecast">
        <i class="fa-solid fa-cloud-rain"></i>
        <p>RealFeel</p>
        <p id="realFeel"></p>
        </p>
        
    </div>
        </div>
    </div>

    <div class="col-sm">
        <div class="card iconWeather">
            <div class="card-body">
        
        <p class="weatherForecast">
        <i class="fa-solid fa-cloud-sun"></i>
        <p>Humidity</p>
        <p><span id="humidity"></span> %</p>
        </p>
        
    </div>
        </div>
    </div>

    <div class="col-sm">
        <div class="card iconWeather">
            <div class="card-body">
        
        <p class="weatherForecast">
        <i class="fa-solid fa-cloud-sun"></i>
        <p>Wind</p>
        <p ><span id="windSpeed"> </span> m/s</p>
        </p>
        
    </div>
        </div>
    </div>

</div>

<div class="row">
    <h5>This weeks preview</h5>

        <div class="card iconWeather">
        <div class="card-body">
                   
        <p class="weatherForecast">
        <i class="fa-solid fa-cloud-rain"></i>
       
        <p class="card-title">Sunday</p>

        </p>
            
        </div>
    </div>
