<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="src/styles.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/cca590c85f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet"> 
</head>
<body>
<div class="container"> 
<div class="card mb-3">
<div class="row g-0">    
<div class="col-md-4 left-container">

    <form id="form">
    <div class="form-group" id="search-enginge">
      <label class="searchLabel"for="exampleInputEmail1">Check the weather</label>
      <div class="search">
      <input type="text" class="formControl" id="input-city" aria-describedby="emailHelp" placeholder="Enter city">
   
    <button type="submit" class="btn btn-secondary searchButton">Search</button>
    
</div>
</div>
    </form>
<div><button type="submit" class="btn btn-secondary searchButton" id="current-location">Current Location</button></div>
    

<h1 class="weatherCity" id="weather-city">Vienna</h1>

<h3 class="weatherToday" id="weatherToday">
    <img src="http://openweathermap.org/img/wn/10d@2x.png" id="iconToday" />
</h3>
<h3 class="weatherToday">
    <p id="current-date">Friday</p>
    <p id="current-degrees">23 </p>
    <a href="#" class="active" id="celcius-link">°C</a> / <a href="#" class="active" id="fahrenheit-link">°F  </a>
</h3>

<p>
    Min. <span id="min-temp">5</span> °C <br />
    Max. <span id="max-temp">10</span> °C
</p>

    </div>

<div class="col-md-8 right container">
<div class="row">
    <h5>Today's weather details</h5>
    <div class="col-sm">
        <div class="card iconWeather">
            <div class="card-body">
                   
        <p class="weatherForecast">
            <i class="fa-solid fa-sun"></i>
                <p>Sunrise</p>
                <p> <span id="sunrise"></span></p>
        </p>
           
    </div>
        </div>
    </div>

    <div class="col-sm">
        <div class="card card iconWeather">
            <div class="card-body">
        
        <p class="weatherForecast">
            <i class="fa-solid fa-cloud-moon"></i>        <p>Sunset</p>
        <p> <span id="sunset"></span></p>
        </p>
        
    </div>
    </div>
    </div>

    <div class="col-sm">
        <div class="card card iconWeather">
            <div class="card-body">
        
        <p class="weatherForecast">
        <i class="fa-solid fa-cloud-rain"></i>
        <p>RealFeel</p>
        <p> <span id="realFeel"></span> °C</p>
        </p>
        
    </div>
        </div>
    </div>

    <div class="col-sm">
        <div class="card iconWeather">
            <div class="card-body">
        
        <p class="weatherForecast">
        <i class="fa-solid fa-cloud-sun"></i>
        <p>Humidity</p>
        <p><span id="humidity"></span> %</p>
        </p>
        
    </div>
        </div>
    </div>

    <div class="col-sm">
        <div class="card iconWeather">
            <div class="card-body">
        
        <p class="weatherForecast">
        <i class="fa-solid fa-cloud-sun"></i>
        <p>Wind</p>
        <p ><span id="windSpeed"> </span> m/s</p>
        </p>
        
    </div>
        </div>
    </div>

</div>
<div id="forecast"></div>
</div>
</div>

</div>
</div>

<footer class="footer">
    <p>This weather app is <a href="https://github.com/carpek/weather-project-2022">open sourced</a> and was coded by <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwily7T58rL6AhUIS_EDHRQECxMQFnoECAIQAQ&url=https%3A%2F%2Fat.linkedin.com%2Fin%2Fcaroline-pekar-5310aa33%2Fen&usg=AOvVaw24un1FxA-Xy7Xr0pG1Op0v"> Caroline Pekar</a></p>  
  </footer>
</div>
    <script src="src/app.js"></script>
</body>
</html>
